<!-- HTML -->
<video id='hls-example'  class="video-js vjs-default-skin" width="800" height="600" controls>
<source type="application/x-mpegURL" id='hls_src' src="">
</video>


<!-- JS code -->

<script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

<script>
	var timestamp = new Date().getTime();
	document.getElementById("hls_src").src = "http://192.168.0.34:8080/playlist.m3u8?"+timestamp;
	var player = videojs('hls-example');
	player.play();
